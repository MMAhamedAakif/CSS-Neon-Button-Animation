<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morphing Blob Animation</title>

  <style>
    /* Page setup */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #001220, #000);
      overflow: hidden;
    }

    /* SVG blob styling */
    .blob {
      width: 250px;
      height: 250px;
      filter: drop-shadow(0 0 25px #12f7ff);
      animation: rotate 20s linear infinite;
    }

    /* Slow rotation */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Animated Blob -->
  <svg class="blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#12f7ff" transform="translate(100 100)">
      <animate 
        attributeName="d"
        dur="8s"
        repeatCount="indefinite"
        values="
          M68.3,-19.6C77.1,4.9,64.9,38.8,43.1,53.2C21.3,67.6,-10.2,62.5,-30.5,46.7C-50.8,30.8,-59.9,4.2,-52.9,-17.8C-46,-39.8,-23,-57.2,3.4,-58.3C29.7,-59.4,59.5,-44.2,68.3,-19.6Z;
          M60,-30C70,0,50,40,25,55C0,70,-30,60,-40,40C-50,20,-40,-10,-25,-30C-10,-50,10,-60,30,-50C50,-40,50,-10,60,-30Z;
          M68.3,-19.6C77.1,4.9,64.9,38.8,43.1,53.2C21.3,67.6,-10.2,62.5,-30.5,46.7C-50.8,30.8,-59.9,4.2,-52.9,-17.8C-46,-39.8,-23,-57.2,3.4,-58.3C29.7,-59.4,59.5,-44.2,68.3,-19.6Z" />
    </path>
  </svg>

</body>
</html>
